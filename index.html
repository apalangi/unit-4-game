   <script>
    

var threshhold;

$( document ).ready(function() {
  // Handler for .ready() called.

        // initialize screen for new game.
        reset();
    });

    // runs on page load, and also when reset button is clicked.
    // resets threshhold, regenerates the four picture button values. 
    function reset() {
       threshhold = Math.floor((Math.random() * 120) + 19);

       $("#threshhold").html(threshhold);

        $("#crystal1").attr("add", Math.floor((Math.random() * 12) + 1));
        $("#crystal2").attr("add", Math.floor((Math.random() * 12) + 1));
        $("#crystal3").attr("add",Math.floor((Math.random() * 12) + 1));
        $("#crystal4").attr("add", Math.floor((Math.random() * 12) + 1));
  
        // select the demo element, overwrite any existing value with a zero.
        $("#demo").html("0");
    } 

    function addit(btn) {
           
            $("#demo").html(    
                parseInt($("#demo").html(), 10)  +     
                parseInt($(btn).attr("add"),10));
            
                
        if (parseInt($("#demo").html(), 10) > threshhold) {
            $("#losses").html(    
                parseInt($("#losses").html(), 10)  +  1);
            }  

            if (parseInt($("#demo").html(), 10) == threshhold) {
            $("#wins").html(    
                parseInt($("#wins").html(), 10)  +  1);
            }  
        }
                
    </script>
</head>
